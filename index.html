
<!DOCTYPE html>
<html>
<head>
    <title>URL Parameter Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #0607A0, #feb47b);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            text-align: center;
        }
           @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #output {
            margin-top: 30px;
            font-size: 3em;
            padding-right: 10%;
            font-weight: bold;
            padding-left: 10%;
            text-align: justify;
        }
        .param {
        }
        button {
            padding: 10px 20px;
            font-size: 3.2em;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            box-shadow: 5px 6px 8px 1px rgba(0,0,0,0.5);
            cursor: pointer;
            border-radius: 17px;

        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script>
        function getQueryParams(url) {
            let params = {};
            let parser = document.createElement('a');
            parser.href = url;
            let query = parser.search.substring(1);
            let vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split('=');
                params[decodeURIComponent(pair[0])] = pair[1] ? decodeURIComponent(pair[1]) : '';
            }
            return params;
        }

        function speak() {
            alert('Thanks for Taking part!');
            let params = getQueryParams(window.location.href);
            let output = document.getElementById('output');
            output.innerHTML = '';  // Clear previous output
            for (let key in params) {
                let div = document.createElement('div');
                div.className = 'param';
                div.textContent = key  + params[key];
                output.appendChild(div);
            }
            // Hide the button
            document.querySelector('button').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log(getQueryParams(window.location.href));
        });
    </script>
</head>
<body>
    <button onclick="speak()">Read My FÃ£l</button>
    <div id="output"></div>
</body>
</html>
